name: ðŸ” DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scanning:
    runs-on: ubuntu-latest
    name: ðŸ›¡ï¸ Run Security Scans
    
    steps:
    # Step 1: Checkout code
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    # Step 2: Secret Scanning (Gitleaks)
    - name: ðŸ”“ Secret Scanning
      uses: gitleaks/gitleaks-action@v2
      with:
        config-path: .gitleaks.toml

    # Step 3: SCA Scanning (Trivy)
    - name: ðŸ“¦ SCA Scan (Dependencies)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    # Step 4: SAST Scanning (Semgrep)  
    - name: ðŸ”Ž SAST Scan (Code Analysis)
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/security-audit

    # Step 5: Upload Reports
    - name: ðŸ’¾ Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          *.sarif
          gl-*
        retention-days: 30

    # Step 6: Critical Vulnerability Check
    - name: âš ï¸ Check Critical Findings
      id: check-critical
      run: |
        echo "ðŸ” Checking for critical vulnerabilities..."
        echo "has_critical=true" >> $GITHUB_OUTPUT
        echo "ðŸš¨ Critical vulnerabilities simulation"

    # Step 7: Notification Simulation
    - name: ðŸ“¢ Critical Alert Simulation
      if: steps.check-critical.outputs.has_critical == 'true'
      run: |
        echo "ðŸ“¢ SENDING NOTIFICATION TO SLACK/EMAIL"
        echo "Repository: $GITHUB_REPOSITORY"
        echo "Critical vulnerabilities detected!"
        echo "Please check the security reports above."
